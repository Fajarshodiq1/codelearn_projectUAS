    <!-- component -->
    <div class="flex py-56 mx-auto container">
      <!-- Left Pane -->
      <div
        class="hidden lg:flex items-center justify-center flex-1 bg-white text-black"
      >
        <div class="max-w-md text-center">

      </div>
      <!-- Right Pane -->
      <div class="w-full bg-gray-100 lg:w-1/2 flex items-center justify-center">
        <div class="max-w-md w-full p-6">
          <h1 class="text-3xl font-semibold mb-6 text-black text-center">
            Sign Up
          </h1>

          <div
            class="mt-4 flex flex-col lg:flex-row items-center justify-between"
          ></div>

          <form action="#" method="POST" class="space-y-4">
            <!-- Your form elements go here -->
            <div>
              <label
                for="username"
                class="block text-sm font-medium text-gray-700"
                >Username</label
              >
              <input
                type="text"
                id="username"
                name="username"
                class="mt-1 p-2 w-full border rounded-md focus:border-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-300 transition-colors duration-300"
              />
            </div>
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700"
                >Email</label
              >
              <input
                type="text"
                id="email"
                name="email"
                class="mt-1 p-2 w-full border rounded-md focus:border-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-300 transition-colors duration-300"
              />
            </div>
            <div>
              <label
                for="password"
                class="block text-sm font-medium text-gray-700"
                >Password</label
              >
              <input
                type="password"
                id="password"
                name="password"
                class="mt-1 p-2 w-full border rounded-md focus:border-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-300 transition-colors duration-300"
              />
            </div>
            <div>
              <button
                type="submit"
                class="w-full bg-black text-white p-2 rounded-md hover:bg-gray-800 focus:outline-none focus:bg-black focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-900 transition-colors duration-300"
              >
                Sign Up
              </button>
            </div>
          </form>

              Sudah punya akun?
              <a href="loginaccount.html" class="text-black hover:underline"
                >Login disini</a
              >
            </p>
          </div>
